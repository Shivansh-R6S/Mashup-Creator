<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Audio Service</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Video to Audio Service</h1>
        <form id="videoForm" method="POST" action="/process">
            <div class="form-group">
                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" name="keyword" placeholder="Enter a keyword" required>
            </div>
            <div class="form-group">
                <label for="number">Number of Videos:</label>
                <input type="number" id="number" name="number" min="1" max="10" placeholder="Enter number of videos" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>
</body>
</html>
